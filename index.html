            /**
             * Function to shuffle an array using the Fisher-Yates algorithm
             * @param {Array} array - The array to shuffle
             * @returns {Array} - The shuffled array
             */
            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
    
            /**
             * Function to select n unique random elements from an array
             * @param {Array} array - The source array
             * @param {number} n - Number of elements to select
             * @returns {Array} - Array of n unique random elements
             */
            function getRandomElements(array, n) {
                if (n > array.length) {
                    console.error('Requested more elements than available in the array.');
                    return [];
                }
                const shuffled = shuffle(array.slice());
                return shuffled.slice(0, n);
            }
    
            // Select 6 unique random images
            const selectedImages = getRandomElements(allImages, 6);
    
            // Assign selected images to the img elements
            selectedImages.forEach((imgSrc, index) => {
                const imgElement = document.getElementById(`gallery-img-${index + 1}`);
                if (imgElement) {
                    imgElement.src = `images/${imgSrc}`;
                    imgElement.alt = `Gallery Image ${index + 1}`;
                }
            });
        });
    </script>
